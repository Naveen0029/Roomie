<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./node_modules/bootstrap-social/bootstrap-social.css">
    <link rel="stylesheet" href="./styles.css">
    
    <title>Roomie</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-3 col-sm-3"><h1>Roomie</h1></div>
            </div>
        </div>
    </header> 

    <div class="fluid-container">
        <div class="row" id="name_block">
            <div class="col-12 col-sm-6" id="name_bar" style="display: block;">
                <label>Enter the name</label>
                <input type="text" id="input_name"><br><br>
                <label>Create Room</label>
                <input type="text" id="createroom">
                <button type="button"  id="input_btn1">Submit</button><br><br>
                <b>Or</b><br><br>
                <label>Join Room</label>
                <input type="text" id="joinroom">
                <button type="button"  id="input_btn2">Submit</button>
            </div>

        </div>

        <div class="row" id="main_block">
               <div class="col-12 col-sm-1" id="name_people" style="display: none;">
                    <h4 style="text-align: center;">Joined People</h4>
                    <div id="add_names">
                      <!-- <p style="color: rgb(236, 31, 59);">Naveen</p>--> 
                    </div>
               </div>

               <div class="col-12 col-sm-7" id="transaction_details">
                <div class="container" style="background-color: blanchedalmond;display: none;" id="who_pay">
                    <h2 style="text-align: center;">Transactions Details</h2><br>
        
                    <div class="row" id="detail_heading">
                        <div class="col-3 col-sm-3">
                            <h3>Payer</h3>
                        </div>
                        <div class="col-5 col-sm-3">
                            <h3>Description</h3>
                        </div>
                        <div class="col-4 col-sm-3">
                            <h3>Amount</h3>
                        </div>
                        
        
                    </div>
                    <div class="row" id="print_details">
                         <div class="col-4 col-sm-3" id="payer__name">
                            <!-- <p >Naveen</p> --> 
                         </div>
                         <div class="col-4 col-sm-3" id="description">
                            <!-- <p>paid at fruit shop</p> -->
                        </div>
                        <div class="col-4 col-sm-3" id="amount__detail">
                           <!-- <p>Amount</p>-->
                        </div>
                        <div class="col-12 col-sm-3">
                            <p></p>
                        </div>
                    </div>
                    <div class="row" id="choose_people">
                        <div class="col-12 col-sm-3" class="dropdown1">
                            <select class="form-select" id="inlineFormSelectPref1">
                                <option selected id="payerr">Payer</option>
                               <!-- <option value="1" id="payerr_1">Naveen</option>-->
                            </select>
                        </div>
                        <div class="col-12 col-sm-3">
                            <input type="text" id="detail_description" style="width: 100%;" placeholder="Description">
                        </div>
                        <div class="col-12 col-sm-3">
                            <div class="amount">
                                <input type="number" id="added_amount" style="width: 100%;" placeholder="Amount">
                            </div>
                        </div>
                        <div class="col-12 col-sm-3" style="text-align: center;" class="main_button">
                            <button class="btn btn-primary" type="submit" id="get_details_button2">Add</button>
                        </div>
        
                    </div>
                    <div class="row justify-content-center" id="simply__btn">
                        <div class="col-3 col-sm-3">
                            <button class="btn btn-primary" type="submit" id="simply_details_button">Simplify</button>
                        </div>
                        
                    </div>
                </div>
               </div>
               <div class="col-12 col-sm-4" id="chat_box" style="display: none;">
                   
                   <div class="row">
                    <div class="col-11 col-sm-11" style="background-color: white;" id="Roomie">
                        <h4 style="text-align: center;" id="chat_Room">Chat Box</h4>
                    </div>

                    <div class="col-11 col-sm-11" id="send-container">


                    </div>
                    <div class="col-9 col-sm-9">
                        <input type="text" id="messageInput"> 
                    </div>
                    <div class="col-2 col-sm-2">
                        <button class="btn btn-primary btn-sm" type="submit" id="sendbtn">Send</button>

                    </div>
                   </div>
                    
               </div>
        </div>

         <div class="row">
             <div class="col-12 col-sm-7 offset-sm-1">
                <div class="container" style="background-color: blanchedalmond;display: none;" id="simplified_details">
                    <h2 style="text-align: center;">Simplified Details</h2><br>
        
                    <div class="row" id="simply_detail_heading">
                        <div class="col-4 col-sm-3">
                            <h3>Payer</h3>
                        </div>
                        <div class="col-4 col-sm-3">
                            <h3>Payee</h3>
                        </div>
                        <div class="col-4 col-sm-3">
                            <h3>Amount</h3>
                        </div>
                    </div>
                    <div class="row" id="simply_print_details">
                         <div class="col-4 col-sm-3"  id="simply_payer">
                            <!--  <p>Naveen</p>  --> 
                         </div>
                         <div class="col-4 col-sm-3" id="simply_payee">
                           <!-- <p >Kartik</p> --> 
                        </div>
                        <div class="col-4 col-sm-3" id="simply_amount_detail">
                           <!-- <p >1000</p>  --> 
                        </div>
                        
                    </div>
                </div>

             </div>

         </div>
        

        

    </div>
    <footer class="footer">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-4"><p>
                    Copyright &copy 2021 <br> by Naveen Bishnoi</p></div>
            </div>
        </div>
    </footer>
    
    
    <script src="./node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="./node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script defer src="/socket.io/socket.io.js"></script>   
    <script type="module" defer src="./index.js"></script>
</body>
</html>
